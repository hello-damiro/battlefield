<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Battlefield</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Battlefield</h1>
            <h2>Naval Search & Destroy</h2>
        </header>
        <main>
            <div class="main-map"></div>
            <div class="cockpit">
                <div class="monitor-map hidden"></div>
                <div class="configure-ship">
                    <div>
                        <h3>Enemy Approaching...</h3>
                        <em>Place your submarine into position!</em>
                    </div>
                    <div>
                        <div class="current-ship">
                            <h4>Submarine:</h4>
                            <div class="rotate"></div>
                        </div>
                        <div class="dock">
                            <div class="ship carrier"></div>
                        </div>
                    </div>
                </div>
                <div class="ship-lineup">
                    <h4>Fleet:</h4>
                    <ul>
                        <li class="destroyer"></li>
                        <li class="submarine"></li>
                        <li class="cruiser"></li>
                        <li class="battleship"></li>
                        <!-- <li class="carrier"></li> -->
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <h4><a href="https://theodinproject.com">Made with Odin</a></h4>
            <div class="odin" href="https://theodinproject.com"></div>
            <h4><a href="https://github.com/hello-damiro/">Hello-Damiro</a></h4>
        </footer>
    </div>
</body>

</html>
