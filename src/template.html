<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Battlefield</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Battlefield</h1>
            <h2>Naval Search & Destroy</h2>
        </header>
        <main>
            <div class="screen hidden">
                <div class="main-map"></div>
            </div>
            <div class="cockpit">
                <div class="monitor-map"></div>
                <div class="configure-ship">
                    <h3>Position ships...</h3>
                    <div class="dock-group">
                        <div class="dock-name">
                            <h4></h4>
                            <div class="rotate"></div>
                        </div>
                        <div class="dock">
                            <div class="ship">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="ship-lineup">
                        <h4>Fleet:</h4>
                        <ul></ul>
                    </div>
                    <div class="start">Engage!</div>
                </div>
            </div>
        </main>
        <footer>
            <h4><a href="https://theodinproject.com">Made with Odin</a></h4>
            <div class="odin" href="https://theodinproject.com"></div>
            <h4><a href="https://github.com/hello-damiro/">Hello-Damiro</a></h4>
        </footer>
    </div>
</body>

</html>
